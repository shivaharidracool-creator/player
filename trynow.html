<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Music Player with Rose Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #34013f, #025013);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }
        
        .tile {
            background:linear-gradient(135deg, #01fff7, #000000);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            user-select: none;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        
        .tile:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
        }
        
        .tile:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .tile:active {
            cursor: grabbing;
        }
        
        .tile.selected {
            background: rgba(1, 6, 62, 0.9);
            transform: scale(1.02);
            box-shadow: 0 0 0 3px #4a86e8, 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        
        .album-art {
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .album-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-info {
            font-size: 0.85rem;
            color: #f5f5f5;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .artist {
            font-style: italic;
            color: #888;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-container {
            background:linear-gradient(135deg, #f8feff, #000000);
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        .now-playing h2 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #1a2a6c;
        }
        
        .now-playing p {
            color: #666;
            font-size: 1rem;
        }
        
        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border-radius: 4px;
            width: 0%;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: #555;
            font-size: 0.8rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 8px;
        }
        
        .btn {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
        
        .btn-play {
            width: 50px;
            height: 50px;
            font-size: 1.4rem;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 15px;
        }
        
        .volume-slider {
            width: 80px;
            cursor: pointer;
        }
        
        .selection-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .selection-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
        }
        
        .selection-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
        
        .selection-count {
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            font-size: 0.9rem;
        }
        
        /* Rose icon styles */
        .rose-icon {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff6b6b, #c0392b);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            transition: transform 0.3s, background 0.3s;
        }

        .rose-icon i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .rose-icon span {
            font-size: 9px;
            text-align: center;
            line-height: 1.1;
        }

        .rose-icon.active {
            background: linear-gradient(135deg, #8e44ad, #6c3483);
            transform: scale(1.1);
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .rose-icon {
                display: flex;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .instructions {
                font-size: 0.8rem;
                padding: 10px;
            }
            
            .container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 12px;
            }
            
            .tile {
                padding: 12px;
            }
            
            .album-art {
                height: 80px;
                font-size: 1rem;
            }
            
            .album-title {
                font-size: 0.9rem;
            }
            
            .song-info {
                font-size: 0.8rem;
            }
            
            .artist {
                font-size: 0.75rem;
            }
            
            .player-container {
                padding: 12px;
            }
            
            .now-playing h2 {
                font-size: 1.2rem;
            }
            
            .now-playing p {
                font-size: 0.9rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
            
            .btn-play {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .volume-container {
                margin-left: 10px;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .selection-btn, .selection-count {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .rose-icon {
                bottom: 90px;
                right: 15px;
                width: 60px;
                height: 60px;
            }
            
            .rose-icon i {
                font-size: 20px;
            }
            
            .rose-icon span {
                font-size: 8px;
            }
        }

        /* Very small devices */
        @media (max-width: 350px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            }
            
            .album-art {
                height: 70px;
            }
            
            .rose-icon {
                bottom: 80px;
                right: 10px;
                width: 50px;
                height: 50px;
            }
            
            .rose-icon i {
                font-size: 18px;
            }
            
            .rose-icon span {
                font-size: 7px;
            }
        }

        /* Prevent text selection during drag */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Show rose icon only on mobile devices */
        @media (min-width: 769px) {
            .rose-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>FOR YU Player</h1>
        <p>Try it out</p>
    </header>
    
    <div class="instructions">
    </div>
    
    <div class="selection-controls">
        <button class="selection-btn" id="select-all">Select All</button>
        <button class="selection-btn" id="clear-selection">Clear Selection</button>
        <div class="selection-count">Selected: <span id="count">0</span></div>
    </div>
    
    <div class="container" id="tiles-container">
        <!-- Tiles will be generated by JavaScript -->
    </div>
    
    <div class="player-container">
        <div class="now-playing">
            <h2>Now Playing</h2>
            <p id="current-song">Select a song to play</p>
        </div>
        
        <div class="audio-controls">
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time-display">
                <span id="time-elapsed">0:00</span>
                <span id="time-total">0:00</span>
            </div>
            
            <div class="controls">
                <button class="btn" id="prev"><i class="fas fa-step-backward"></i></button>
                <button class="btn btn-play" id="play"><i class="fas fa-play"></i></button>
                <button class="btn" id="next"><i class="fas fa-step-forward"></i></button>
                
                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7">
                </div>
            </div>
            
            <audio id="audio-player"></audio>
        </div>
    </div>
    
    <!-- Rose icon for mobile music selection -->
    <div id="rose-icon" class="rose-icon">
        <i class="fas fa-music"></i>
        <span>Drop music here</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const albumData = [
                { 
                    album: "Maand", 
                    song: "Song 1", 
                    artist: "Artist 1",
                    audio: "song.mp3",
                    duration: "2:45"
                },
                { 
                    album: "Aalayal thara", 
                    song: "Song 2", 
                    artist: "Artist 2",
                    audio: "aal.mp3",
                    duration: "3:20"
                },
                 { 
                    album: "Ambalapuzhe", 
                    song: "Song 3", 
                    artist: "Artist 2",
                    audio: "ambala.mp3",
                    duration: "3:20"
                },
                 { 
                    album: "Abhi najaao", 
                    song: "Song 4", 
                    artist: "Artist 2",
                    audio: "abhi.mp3",
                    duration: "3:20"
                },
                 { 
                    album: "Eeran megham", 
                    song: "Song 5", 
                    artist: "Artist 2",
                    audio: "eeran.mp3",
                    duration: "3:20"
                },
                 { 
                    album: "kaantha", 
                    song: "Song 6", 
                    artist: "Artist 2",
                    audio: "kaantha.mp3",
                    duration: "3:20"
                },
                 { 
                    album: "karimizhi", 
                    song: "Song 7", 
                    artist: "Artist 2",
                    audio: "kari.mp3",
                    duration: "3:20"
                },

                { 
                    album: "Sayyavee", 
                    song: "Song 8", 
                    artist: "Artist 2",
                    audio: "sayyave.mp3",
                    duration: "2:15"
                },
                { 
                    album: "Nilavinte", 
                    song: "Song 9", 
                    artist: "Artist 2",
                    audio: "nilavinte.mp3",
                    duration: "4:10"
                },
                { 
                    album: "Rangraz", 
                    song: "Song 10", 
                    artist: "Artist 2",
                    audio: "rangrez.mp3",
                    duration: "3:50"
                },
                
                { 
                    album: "Thudarum", 
                    song: "Song 11", 
                    artist: "Artist 2",
                    audio: "thudarum.mp3",
                    duration: "3:50"
                }

            ];
            
            const container = document.getElementById('tiles-container');
            const audioPlayer = document.getElementById('audio-player');
            const playBtn = document.getElementById('play');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const progressContainer = document.getElementById('progress-container');
            const progress = document.getElementById('progress');
            const volumeSlider = document.getElementById('volume');
            const timeElapsed = document.getElementById('time-elapsed');
            const timeTotal = document.getElementById('time-total');
            const currentSongDisplay = document.getElementById('current-song');
            const roseIcon = document.getElementById('rose-icon');
            
            let selectedTiles = [];
            let dragElement = null;
            let activeDragElement = null;
            let offsetX, offsetY;
            let isPlaying = false;
            let currentTrackIndex = 0;
            
            // Initialize audio player
            audioPlayer.volume = 0.7;
            
            // Create album tiles
            albumData.forEach((album, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = index;
                tile.setAttribute('draggable', 'true');
                
                // Use the first word of the album for the art display
                const albumArtText = album.album.split(' ')[0];
                
                tile.innerHTML = `
                    <div class="album-art">${albumArtText}</div>
                    <div class="album-title">${album.album}</div>
                    <div class="song-info">${album.song || 'No song specified'}</div>
                `;
                
                container.appendChild(tile);
                
                // Add click event for selection and playing
                tile.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'BUTTON') {
                        this.classList.toggle('selected');
                        updateSelection();
                        
                        // Play the song when tile is selected
                        if (this.classList.contains('selected')) {
                            playTrack(index);
                        }
                    }
                });
                
                // Add drag events for mouse
                tile.addEventListener('mousedown', startDrag);
                tile.addEventListener('dragstart', function() {
                    activeDragElement = this;
                });
                
                // Add touch events for mobile
                tile.addEventListener('touchstart', handleTouchStart, { passive: false });
                tile.addEventListener('touchmove', handleTouchMove, { passive: false });
                tile.addEventListener('touchend', handleTouchEnd);
            });
            
            // Rose icon functionality
            roseIcon.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('active');
            });

            roseIcon.addEventListener('dragleave', function() {
                this.classList.remove('active');
            });

            roseIcon.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('active');
                
                if (activeDragElement) {
                    const index = parseInt(activeDragElement.dataset.index);
                    playTrack(index);
                }
            });
            
            // Make tiles draggable with mouse
            function startDrag(e) {
                dragElement = this;
                activeDragElement = this;
                
                // Get mouse position
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                // Get element position
                const elementRect = dragElement.getBoundingClientRect();
                
                // Calculate offset
                offsetX = mouseX - elementRect.left;
                offsetY = mouseY - elementRect.top;
                
                // Set element style for dragging
                dragElement.style.position = 'absolute';
                dragElement.style.zIndex = '1000';
                dragElement.style.width = `${elementRect.width}px`;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                
                // Prevent default behavior
                e.preventDefault();
            }
            
            function drag(e) {
                if (!dragElement) return;
                
                // Set new position
                dragElement.style.left = `${e.clientX - offsetX}px`;
                dragElement.style.top = `${e.clientY - offsetY}px`;
            }
            
            function stopDrag() {
                if (dragElement) {
                    dragElement.style.zIndex = '';
                    dragElement = null;
                }
                
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
            }
            
            // Touch handling for mobile
            let touchStartX, touchStartY, touchElement;
            
            function handleTouchStart(e) {
                touchElement = this;
                activeDragElement = this;
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                
                // Get element position
                const elementRect = touchElement.getBoundingClientRect();
                offsetX = touchStartX - elementRect.left;
                offsetY = touchStartY - elementRect.top;
                
                // Prevent default to avoid scrolling
                e.preventDefault();
            }
            
            function handleTouchMove(e) {
                if (!touchElement) return;
                
                const touch = e.touches[0];
                const touchX = touch.clientX;
                const touchY = touch.clientY;
                
                // Calculate distance moved
                const dx = touchX - touchStartX;
                const dy = touchY - touchStartY;
                
                // If movement is significant, treat as drag rather than click
                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
                    // Set element style for dragging
                    touchElement.style.position = 'absolute';
                    touchElement.style.zIndex = '1000';
                    touchElement.style.width = `${touchElement.offsetWidth}px`;
                    
                    // Set new position
                    touchElement.style.left = `${touchX - offsetX}px`;
                    touchElement.style.top = `${touchY - offsetY}px`;
                    
                    // Check if over rose icon
                    const roseRect = roseIcon.getBoundingClientRect();
                    const touchOverRose = (
                        touchX >= roseRect.left && 
                        touchX <= roseRect.right &&
                        touchY >= roseRect.top && 
                        touchY <= roseRect.bottom
                    );
                    
                    if (touchOverRose) {
                        roseIcon.classList.add('active');
                    } else {
                        roseIcon.classList.remove('active');
                    }
                    
                    // Prevent default to avoid scrolling
                    e.preventDefault();
                }
            }
            
            function handleTouchEnd(e) {
                if (touchElement) {
                    // Check if dropped over rose icon
                    if (roseIcon.classList.contains('active')) {
                        const index = parseInt(touchElement.dataset.index);
                        playTrack(index);
                    }
                    
                    roseIcon.classList.remove('active');
                    touchElement.style.zIndex = '';
                    touchElement = null;
                }
            }
            
            // Update selection count
            function updateSelection() {
                selectedTiles = Array.from(document.querySelectorAll('.tile.selected'));
                document.getElementById('count').textContent = selectedTiles.length;
            }
            
            // Play track function
            function playTrack(index) {
                const track = albumData[index];
                audioPlayer.src = track.audio;
                audioPlayer.load();
                audioPlayer.play();
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                currentSongDisplay.textContent = `${track.song} - ${track.artist}`;
                timeTotal.textContent = track.duration;
                currentTrackIndex = index;
                
                // Update selected tile
                document.querySelectorAll('.tile').forEach(tile => tile.classList.remove('selected'));
                document.querySelector(`.tile[data-index="${index}"]`).classList.add('selected');
                updateSelection();
            }
            
            // Play/Pause button
            playBtn.addEventListener('click', function() {
                if (audioPlayer.src) {
                    if (isPlaying) {
                        audioPlayer.pause();
                        playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    } else {
                        audioPlayer.play();
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    }
                    isPlaying = !isPlaying;
                } else if (albumData.length > 0) {
                    // If no track is selected, play the first one
                    playTrack(0);
                }
            });
            
            // Previous track button
            prevBtn.addEventListener('click', function() {
                let newIndex = currentTrackIndex - 1;
                if (newIndex < 0) newIndex = albumData.length - 1;
                playTrack(newIndex);
            });
            
            // Next track button
            nextBtn.addEventListener('click', function() {
                let newIndex = currentTrackIndex + 1;
                if (newIndex >= albumData.length) newIndex = 0;
                playTrack(newIndex);
            });
            
            // Update progress bar
            audioPlayer.addEventListener('timeupdate', function() {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time elapsed
                const minutes = Math.floor(audioPlayer.currentTime / 60);
                const seconds = Math.floor(audioPlayer.currentTime % 60);
                timeElapsed.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            });
            
            // Set progress on click
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                audioPlayer.volume = this.value;
            });
            
            // Select all tiles
            document.getElementById('select-all').addEventListener('click', function() {
                document.querySelectorAll('.tile').forEach(tile => {
                    tile.classList.add('selected');
                });
                updateSelection();
            });
            
            // Clear selection
            document.getElementById('clear-selection').addEventListener('click', function() {
                document.querySelectorAll('.tile').forEach(tile => {
                    tile.classList.remove('selected');
                });
                updateSelection();
            });
            
            // Initialize selection count
            updateSelection();
        });
    </script>
</body>
</html>
